
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/usersignup.css" class="rel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <div class="imgbx">
            <img src="Images/usersignup.jpg" alt="" srcset="">
        </div>
        
        <div class="content">
            <h2>Sign Up</h2>
            <form action=UsersignupServlet method=post>
                <div class="control">
                    <label for="Username">Username</label>
                    <input type="text" name="username" id="fname">
                </div>
                <div class="control">
                    <label for="password"> Password</label>
                    <input type="password" name="password" id="lname">
                </div>
                <div class="control">
                    <label for="psw">Confirm Password</label>
                    <input type="password" name="psw" id="email">
                </div>
                <div class="control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="psw">
                </div>
                <div class="control">
                    <label for="psw">Mo Number</label>
                    <input type="number" name="number" id="psw">
                </div>
                <div class="control">
                    <input type="submit" value="Sign Up">
                </div>
                <div class="link1">
                    <p>Already have an account?<a href="./userlogin.css">Login Here</a></p>
                </div>
            </form>
            
        </div>
    </section>
</body>
</html>
</html>
</html>
